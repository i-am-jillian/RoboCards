<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8"> <!--allow all characters-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--mobile friendly-->
    <title>ROBOCARD - Learn Coding Through Play</title>

    <!--Importing instrument sans font from google fonts-->
    <link rel="preconnect" href = "https://fonts.googleapis.com">
    <link rel="preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0; /*no margins or pafding*/
            padding: 0;
            box-sizing: border-box;
        }

        /*Main container*/
        body {
            font-family: 'Instrument Sans', Arial, sans-serif ;
            line-height: 1.6; /*spacing through lines of text*/
            color: #000
        }

        /*Navigation Bar*/
        .navbar{
            background-color: #1f1f1f;
            padding: 1rem 2rem; /*1rem top/bottom, 2rem left/right*/
            display: flex; 
            justify-content: space-between;
            align-items: center;
        }

        /*LOGO*/
        .logo {
            display: flex; /*arranging items horizontally*/
            align-items: center; /*center vertically*/
            gap: 1rem; /*space between logo and title*/
        }
        .logo img{
            height: 80px; /*adjusting logo size*/
            width: auto;
            display: block;
        }
        .logo-text {
            color:#E9E9E9;
            font-family: 'Jaro', sans-serif;
            font-size: 50px;
            text-decoration: none;
        }

        /*Navigation Menu*/
        .nav-menu{
            display: flex;
            gap: 2rem; /*space between menu items*/
            list-style: none;
            align-items: center;
        }

        /*menu links*/
        .nav-menu a{
            color: #E9E9E9;
            font-family: 'Instrument Sans';
            font-size: 20px;
            text-decoration: none;
            transition: opacity 0.3s; /*effect when hover*/
        }

        /*hover effect*/
        .nav-menu a:hover{
            opacity: 0.7;
        }

        /*Game Controller icon*/
        .game-controller-img{
            height: 40px;
            width: 40px;
            object-fit: contain;
            display: block;
            transition: opacity 0.3s; /*hover effect*/
        }

        .game-controller-img:hover{
            opacity: 0.7;
        }

        /*HERO Section(banner)*/
        .hero{
            background-image: url('assets/landingPage.jpg');
            background-size: cover; /* cover entire section with the image*/
            background-position: center;
            background-repeat: no-repeat;
            padding: 4rem 2rem;
            text-align: left;
            position: relative;
            min-height: 500px
        }

        .hero::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right:0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            z-index: 1;
        }
        /*container to hold hero content*/
        .hero-content{
            position:relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding-right: 20rem;
        }

        /* title welcome to robocards*/
        .hero h1{
            font-family: 'Instrument Sans', sans-serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #000;
            margin-top: 2rem;
            text-align: center;
            
        }
        /*subheading under title*/
        .hero p{
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #000;
            font-weight: 500;
            text-align: center;
            font-weight: 800;
        }

        /*start a challenge button*/
        .challenge-button{
            background-color: #292828;
            color: White;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Instrument Sans', sans-serif;
            display: block;
            margin: 0 auto;
        }

        .challenge-button:hover{
            background-color: #3d3d3d;
        }


    </style>
</head>
</body>

    <!--NAV BAR-->
    <nav class="navbar">
        <div class="logo">
            <img src = "assets/logo.png" alt="ROBOCARD Logo">
            <span class="logo-text">ROBOCARD</span></span>
        </div>

        <ul class = "nav-menu">
            <li><a href="#home">Homepage</a></li>
            <li><a href = "#challenges">Challenges</a></li>
            <li>
                <a href="#games">
                    <img src="assets/game-controller.png" alt="Games" class="game-controller-img">
                </a>
            </li>
        </ul>
    </nav>

    <!--HERO SECTION-->
    <section class="hero">
        <div class="hero-content" style="padding-right: 20rem;">
            <h1>Welcome to ROBOCARD!</h1>
            <p>Show your logic. Beat the challenge.</p>
            <button class="challenge-button">Start a Challenge</button>

        </div>
    </section>

</html>
