<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROBOCARD ‚Äì Challenges</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jaro&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body{
      font-family: 'Instrument Sans', sans-serif;
      background: #2aa4c1;
      overflow: hidden;
    }

    /* ===== NAVBAR===== */
    .navbar{
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 90px;
    }
    .logo{
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo img{ height: 70px; width: auto; display: block; }
    .logo-text{
      color: #E9E9E9;
      font-family: 'Jaro', sans-serif;
      font-size: 46px;
      text-decoration: none;
    }
    .nav-menu{
      display: flex;
      gap: 2rem;
      list-style: none;
      align-items: center;
    }
    .nav-menu a{
      color: #E9E9E9;
      font-size: 18px;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }
    .nav-menu a:hover{ opacity: 0.75; }
    .game-controller-img{
      height: 40px;
      width: 40px;
      object-fit: contain;
      display: block;
      transition: opacity 0.2s ease;
    }
    .game-controller-img:hover{ opacity: 0.75; }

    /* ===== FULLSCREEN MAP ===== */
    .stage{
      width: 100vw;
      height: calc(100vh - 90px);
      position: relative;
    }

    .map{
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url("/assets/roadmap3.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      overflow: hidden;
    }

    .map::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 520px at 30% 25%, rgba(255,255,255,0.14), rgba(255,255,255,0) 60%),
        radial-gradient(900px 520px at 70% 60%, rgba(0,0,0,0.10), rgba(0,0,0,0) 60%);
      pointer-events:none;
    }

    /* ===== LEFT CHALLENGE PANEL===== */
    .challenge-panel{
      position: fixed;
      top: 105px;
      left: 24px;
      width: min(660px, calc(100% - 48px));
      padding: 22px 22px;
      border-radius: 22px;

      background: rgba(255, 93, 93, 0.78);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      border: 1px solid rgba(255,255,255,0.22);

      box-shadow:
        0 24px 60px rgba(0,0,0,0.35),
        0 10px 18px rgba(0,0,0,0.18);

      display: none;
      z-index: 30;
    }

    .challenge-panel::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:22px;
      background: radial-gradient(circle at 18% 20%, rgba(255,255,255,0.22), rgba(255,255,255,0) 55%);
      pointer-events:none;
    }

    .panel-inner{ position: relative; }

    .challenge-panel h2{
      color: #fff;
      font-size: 28px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 10px;
      letter-spacing: 0.2px;
    }

    .challenge-panel p{
      color: rgba(255,255,255,0.95);
      font-size: 16px;
      margin-bottom: 16px;
    }

    .panel-buttons{
      display: flex;
      gap: 14px;
    }

    .panel-buttons button{
      flex: 1;
      border: none;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 12px 20px rgba(0,0,0,0.18);
      transition: transform 0.08s ease, opacity 0.2s ease;
    }
    .panel-buttons button:active{ transform: translateY(1px); }
    .panel-buttons button[disabled]{
      opacity: 0.55;
      cursor: not-allowed;
      box-shadow: none;
    }

    .start-btn{
      background: #f1f1f1;
      color: #222;
    }
    .complete-btn{
      background: #222;
      color: #fff;
    }

    /* ===== GEARS LAYER ===== */
    .nodes{
      position: absolute;
      inset: 0;
      z-index: 10;
    }

    .node{
      position: absolute;
      transform: translate(-50%, -50%);
      width: clamp(90px, 8vw, 120px);
      height: clamp(90px, 8vw, 120px);
      cursor: pointer;
      user-select: none;
      filter: drop-shadow(0 14px 20px rgba(0,0,0,0.28));
      transition: transform 0.16s ease, opacity 0.2s ease;
    }

    .node img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .node:hover{ transform: translate(-50%, -50%) scale(1.05); }
    .node.locked{ opacity: 0.5; cursor: not-allowed; }
    .node.locked:hover{ transform: translate(-50%, -50%); }

    /* centered robot logo on the bottom of the page */
    .bottom-logo{
      position: absolute;
      left: 50%;
      bottom: 1px;
      transform: translateX(-50%);
      height: 120px;
      width: auto;
      opacity: 0.85;

      z-index: 6;
      pointer-events: none;

      filter: drop-shadow(0 12px 18px rgba(0,0,0,0.25));
    }

    /* ===== CHALLENGE SHEET OVERLAY ===== */
    .confetti-canvas{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999; /* above the sheet + overlay */
    }
    .sheet-overlay{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 28px;
      z-index: 200;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .sheet-overlay.open{ display: flex; }

    .sheet{
      width: min(1200px, 96vw);
      border-radius: 28px;
      background: rgba(0,0,0,0.72);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 24px 70px rgba(0,0,0,0.35);
      padding: 22px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 18px;
      position: relative;
      overflow: hidden;
    }

    .sheet-left{
      border-radius: 22px;
      background: rgba(0,0,0,0.30);
      border: 1px solid rgba(255,255,255,0.12);
      overflow: hidden;
      min-height: 520px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .sheet-img{
      width: 100%;
      max-width: 660px;
      height: auto;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.04);
      display: block;
    }

    .sheet-right{
      border-radius: 22px;
      background: rgba(255,255,255,0.94);
      border: 1px solid rgba(255,255,255,0.25);
      padding: 22px;
      display: flex;
      flex-direction: column;
      min-height: 520px;
    }

    .sheet-title{
      font-size: 30px;
      font-weight: 800;
      color: #111;
      line-height: 1.5;
      margin-bottom: 14px;
    }

    .sheet-section{ margin-bottom: 15px; }

    .sheet-section-title{
      font-size: 25px;
      font-weight: 800;
      color: #111;
      margin-bottom: 6px;
    }

    .sheet-text{
      font-size: 20px;
      color: #222;
      font-weight: 600;
    }

    .sheet-list{
      margin-left: 18px;
      color: #222;
      font-size: 18px;
      line-height: 2;
    }

    .sheet-actions{
      margin-top: auto;
      display: flex;
      gap: 16px;
    }

    .sheet-btn{
      flex: 1;
      border: none;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 12px 20px rgba(0,0,0,0.16);
      transition: transform 0.08s ease, opacity 0.2s ease;
    }
    .sheet-btn:active{ transform: translateY(1px); }

    .sheet-back{
      background: #f1f1f1;
      color: #222;
    }
    .sheet-complete{
      background: #222;
      color: #fff;
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px){
      .navbar{ height: 80px; padding: 0.8rem 1rem; }
      .stage{ height: calc(100vh - 80px); }
      .logo img{ height: 56px; }
      .logo-text{ font-size: 40px; }
      .nav-menu{ gap: 1rem; }
      .nav-menu a{ font-size: 16px; }
      .challenge-panel{ top: 92px; left: 12px; width: calc(100% - 24px); }
    }
    @media (max-width: 960px){
      .sheet{ grid-template-columns: 1fr; }
      .sheet-left, .sheet-right{ min-height: unset; }
      .sheet-left{ min-height: 340px; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas" class="confetti-canvas"></canvas>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="/assets/logo.png" alt="ROBOCARD Logo">
      <span class="logo-text">ROBOCARD</span>
    </div>

    <ul class="nav-menu">

  <!-- LEFT PANEL -->
  <div class="challenge-panel" id="panel">
    <div class="panel-inner">

      <p id="panelDesc">Description</p>

  <!-- FULLSCREEN MAP -->

  <!-- ===== CHALLENGE SHEET OVERLAY ===== -->
  <div class="sheet-overlay" id="sheetOverlay" aria-hidden="true">

          <div class="sheet-section-title">üß† What‚Äôs happening?</div>

        </div>

          <div class="sheet-section-title">üîÅ Try changing it</div>

          <button class="sheet-btn sheet-back" id="sheetBackBtn">‚¨Ö Back</button>
          <button class="sheet-btn sheet-complete" id="sheetCompleteBtn">‚úÖ Completed</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CHALLENGE_DETAILS = {
      1: {
        goal: "Make the robot turn all the way around. üåÄ",
        img: "/assets/challenge1.png",
        happening: [
          "A 360¬∞ turn is one full circle.",
        ],
        try: ["Change 360¬∞ to 180¬∞ ‚Äî what happens? ü§î"]
      },
      2: {
        goal: "Make the robot spin twice. üåÄüåÄ",
        img: "/assets/challenge2.png",
        happening: [
          "A loop repeats the same turn üîÅ",
          "Each 360¬∞ is one full spin ‚≠ï",
          "Repeat it 2 times to spin twice "
        ],
        try: ["Try 3 repeats ‚Äî how many spins now?"]
      },
      3: {
        goal: "Make the robot turn like a square. ‚¨õ",
        img: "/assets/challenge3.png",
        happening: [
          "A square has 4 corners 4Ô∏è‚É£",
          "Each corner is a 90¬∞ turn ‚Ü™Ô∏è",
          "Do 90¬∞ four times to make a square"
        ],
        try: ["Try 60¬∞ instead ‚Äî what shape do you get?"]
      },
      4: {
        goal: "Make the robot turn counterclockwise. ‚¨ÖÔ∏è",
        img: "/assets/challenge4.png",
        happening: [
          "Clockwise turns one way ‚û°Ô∏è",
          "Counterclockwise turns the other way ‚¨ÖÔ∏è",
        ],
        try: ["Try -180¬∞ ‚Äî where does it face? üß≠"]
      },
      5: {
        goal: "Undo the turn. ‚û°Ô∏è‚¨ÖÔ∏è",
        img: "/assets/challenge5.png",
        happening: [
          "First turn changes direction ‚û°Ô∏è",
          "Second turn cancels the first ‚¨ÖÔ∏è",
          "The robot ends facing the way it started"
        ],
        try: ["Try right 90¬∞, then left 180¬∞ ü§î"]
      },
      6: {
        goal: "Make an L",
        img: "/assets/challenge6.png",
        happening: [
          "First, the robot moves forward ‚¨ÜÔ∏è",
          "Then it turns 90¬∞ to the right ‚Ü™Ô∏è",
          "After turning, it moves forward again ‚¨ÜÔ∏è",
          "Forward + turn + forward makes an L shape üìê"
        ],
        try: ["Try 60¬∞ turns ‚Äî what does it look like? üëÄ"]
      },
      7: {
        goal: "Make the robot turn more each time. üìà",
        img: "/assets/challenge7.png",
        happening: [
          "Each loop step increases the turn ‚ûï",
          "The robot rotates a little more every time üîÅ",
          "This makes a cool growing pattern ‚ú®"
        ],
        try: ["Increase by 15¬∞ instead of 30¬∞ üß™"]
      },
      8: {
        goal: "Guess where the robot will face. üß≠",
        img: "/assets/challenge8.png",
        happening: [
          "Each turn changes the robot‚Äôs heading üîÑ",
          "Add turns to predict the final direction ‚ûï",
          "A full 360¬∞ brings you back to the start direction ‚≠ï"
        ],
        try: ["Guess first, then run and check ‚úÖ"]
      },
      9: {
        goal: "Turn left, then right, three times. ‚¨ÖÔ∏è‚û°Ô∏è‚¨ÖÔ∏è‚û°Ô∏è",
        img: "/assets/challenge9.png",
        happening: [
          "A loop repeats a pattern üîÅ",
          "Inside the loop: left, then right ‚¨ÖÔ∏è‚û°Ô∏è",
          "Repeat the pattern 3 times 3Ô∏è‚É£"
        ],
        try: ["Swap the order ‚Äî is it different? ü§î"]
      },
      10: {
        goal: "Make the robot do something interesting! üé®ü§ñ",
        img: "/assets/challenge10.png",
        happening: [
          "Mix loops and different turns üîÅ",
          "Small changes make new patterns ‚ú®",
          "There‚Äôs no single correct answer ‚≠ê"
        ],
        try: ["Try 30¬∞, 60¬∞, 90¬∞ inside a loop üß™"]
      }
    };

    const CHALLENGES = [
      { id: 1, title: "Full turn 360¬∞", desc: "Rotate the robot fully.", x: 50, y: 67 },
      { id: 2, title: "Two Spins", desc: "Make the robot spin twice. üåÄüåÄ", x: 77.5, y: 72 },
      { id: 3, title: "Square Turn Pattern", desc: "Make the robot turn like a square. ‚¨õ", x: 80, y: 37 },
      { id: 4, title: "Spin the other Way", desc: "Make the robot turn counterclockwise. ‚¨ÖÔ∏è", x: 68, y: 33 },
      { id: 5, title: "Back and forth Turn", desc: "Turn right, then left. ‚û°Ô∏è‚¨ÖÔ∏è", x: 61, y: 48 },
      { id: 6, title: "Make an L", desc: "Make the robot make an L", x: 51, y: 27 },
      { id: 7, title: "Turn More Each Time", desc: "Turn more each time! üìà", x: 45, y: 49 },
      { id: 8, title: "Predict the Final Direction", desc: "Guess where it will face! üß≠", x: 33, y: 59 },
      { id: 9, title: "Repeat a pattern", desc: "Left then right three times! üîÅ", x: 29, y: 35 },
      { id: 10, title: "Free Program", desc: "Do something interesting! üé®ü§ñ", x: 15, y: 50 }
    ];

    const STORE_KEY = "robocard_challenge_progress_v3";
    localStorage.removeItem(STORE_KEY);

    // If you want progress to persist, REMOVE this line:
    // localStorage.removeItem(STORE_KEY);

    // ---- CONFETTI (create once, reuse) ----
    const confettiCanvas = document.getElementById("confettiCanvas");
    const myConfetti = (confettiCanvas && typeof confetti === "function")
      ? confetti.create(confettiCanvas, { resize: true, useWorker: false })
      : null;

    let isConfettiRunning = false;

    function fireConfetti() {
      if (!myConfetti || isConfettiRunning) return;
      isConfettiRunning=true;

      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);

      const end = Date.now() + 900;

      (function frame() {
        myConfetti({
          particleCount: 10,
          spread: 80,
          startVelocity: 35,
          origin: { x: Math.random(), y: 0.25 }
        });
        if (Date.now() < end){
          requestAnimationFrame(frame);
        } else{
          myConfetti.reset();
          isConfettiRunning = false;
        }

      })();
    }

    function loadProgress() {
      const raw = localStorage.getItem(STORE_KEY);
      if (!raw) return { unlockedMaxId: 1, completedIds: [] };
      try {
        const p = JSON.parse(raw);
        return {
          unlockedMaxId: Math.max(1, Number(p.unlockedMaxId || 1)),
          completedIds: Array.isArray(p.completedIds) ? p.completedIds : []
        };
      } catch {
        return { unlockedMaxId: 1, completedIds: [] };
      }
    }

    function saveProgress(progress) {
      localStorage.setItem(STORE_KEY, JSON.stringify(progress));
    }

    let progress = loadProgress();
    let selectedId = null;

    const mapEl = document.getElementById("map");
    const nodesEl = document.getElementById("nodes");
    const panelEl = document.getElementById("panel");
    const panelTitleEl = document.getElementById("panelTitle");
    const panelDescEl = document.getElementById("panelDesc");
    const startBtn = document.getElementById("startBtn");
    const completeBtn = document.getElementById("completeBtn");

    // Sheet elements
    const sheetOverlay = document.getElementById("sheetOverlay");
    const sheetImg = document.getElementById("sheetImg");
    const sheetTitle = document.getElementById("sheetTitle");
    const sheetGoal = document.getElementById("sheetGoal");
    const sheetHappening = document.getElementById("sheetHappening");
    const sheetTry = document.getElementById("sheetTry");
    const sheetBackBtn = document.getElementById("sheetBackBtn");
    const sheetCompleteBtn = document.getElementById("sheetCompleteBtn");

    function isUnlocked(id) {
      return id <= progress.unlockedMaxId;
    }

    function isCompleted(id) {
      return progress.completedIds.includes(id);
    }

    const BG_URL = "/assets/roadmap3.png";
    let bgReady = false;
    let bgNaturalW = 0;
    let bgNaturalH = 0;

    function getCoverMetrics() {
      const rect = mapEl.getBoundingClientRect();
      const cw = rect.width;
      const ch = rect.height;

      const scale = Math.max(cw / bgNaturalW, ch / bgNaturalH);
      const bgW = bgNaturalW * scale;
      const bgH = bgNaturalH * scale;

      const offsetX = (cw - bgW) / 2;
      const offsetY = (ch - bgH) / 2;

      return { bgW, bgH, offsetX, offsetY };
    }

    function imagePctToMapPx(xPct, yPct) {
      const { bgW, bgH, offsetX, offsetY } = getCoverMetrics();
      const x = offsetX + (xPct / 100) * bgW;
      const y = offsetY + (yPct / 100) * bgH;
      return { x, y };
    }

    const nodeElsById = new Map();

    function positionAllNodes() {
      if (!bgReady) return;
      CHALLENGES.forEach(ch => {
        const node = nodeElsById.get(ch.id);
        if (!node) return;
        const { x, y } = imagePctToMapPx(ch.x, ch.y);
        node.style.left = x + "px";
        node.style.top = y + "px";
      });
    }

    function renderNodes() {
      nodesEl.innerHTML = "";
      nodeElsById.clear();

      CHALLENGES.forEach(ch => {
        const unlocked = isUnlocked(ch.id);
        const done = isCompleted(ch.id);

        const node = document.createElement("div");
        node.className = "node" + (unlocked ? "" : " locked");

        node.style.left = "0px";
        node.style.top = "0px";

        node.innerHTML = `
          <img src="/assets/${done ? "gearComplete.png" : "gearLocked.png"}" alt="">
        `;

        if (unlocked) {
          node.addEventListener("click", () => selectChallenge(ch.id));
        }

        nodesEl.appendChild(node);
        nodeElsById.set(ch.id, node);
      });

      positionAllNodes();
    }

    function selectChallenge(id) {
      const ch = CHALLENGES.find(c => c.id === id);
      if (!ch) return;

      selectedId = id;
      panelEl.style.display = "block";

      panelTitleEl.textContent = `CHALLENGE ${ch.id}: ${ch.title}`;
      panelDescEl.textContent = ch.desc;

      completeBtn.disabled = isCompleted(id);
    }

    function markCompleted(id) {
      if (isCompleted(id)) return;

      progress.completedIds.push(id);

      if (id === progress.unlockedMaxId && id < CHALLENGES.length) {
        progress.unlockedMaxId = id + 1;
      }

      saveProgress(progress);
      renderNodes();
      selectChallenge(id);
    }

    function openSheet(id) {
      const ch = CHALLENGES.find(c => c.id === id);
      const detail = CHALLENGE_DETAILS[id];
      if (!ch || !detail) return;
      selectedId = id;

      sheetTitle.textContent = `Challenge ${id}: ${ch.title}`;
      sheetGoal.textContent = detail.goal;

      sheetImg.src = detail.img;

      sheetHappening.innerHTML = "";
      detail.happening.forEach(line => {
        const li = document.createElement("li");
        li.textContent = line;
        sheetHappening.appendChild(li);
      });

      sheetTry.innerHTML = "";
      detail.try.forEach(line => {
        const li = document.createElement("li");
        li.textContent = line;
        sheetTry.appendChild(li);
      });

      sheetCompleteBtn.dataset.mode = "complete";
      setSheetButtonToCompleteMode();
      sheetCompleteBtn.disabled = isCompleted(id);

      if (isCompleted(id)){
        sheetCompleteBtn.dataset.mode = "next";
        setSheetButtonToNextMode(getNextId(id));
      }

      sheetOverlay.classList.add("open");
      sheetOverlay.setAttribute("aria-hidden", "false");
    }

    function closeSheet() {
      sheetOverlay.classList.remove("open");
      sheetOverlay.setAttribute("aria-hidden", "true");
    }

    // Panel buttons
    startBtn.addEventListener("click", () => {
      if (selectedId == null) return;
      openSheet(selectedId);
    });

    completeBtn.addEventListener("click", () => {
      if (selectedId == null) return;
      if(!isCompleted(selectedId)){
        markCompleted(selectedId);
        fireConfetti();
      }
    });

    // Sheet actions
    sheetBackBtn.addEventListener("click", closeSheet);

    sheetCompleteBtn.addEventListener("click", () => {
      if (selectedId == null) return;
      const mode = sheetCompleteBtn.dataset.mode || "complete";
      // First click: complete + confetti + turn into Next
      if (mode === "next") {
        const nextId = getNextId(selectedId);
        if(nextId == null) return;

        selectedId = nextId;
        selectChallenge(nextId);
        openSheet(nextId);
        return;
      }

      if (mode === "complete"){
        if (!isCompleted(selectedId)){
          markCompleted(selectedId);
          fireConfetti();
        }

        sheetCompleteBtn.dataset.mode = "next";
        setSheetButtonToNextMode(getNextId(selectedId));
      }
    });

    // Click outside closes
    sheetOverlay.addEventListener("click", (e) => {
      if (e.target === sheetOverlay) closeSheet();
    });

    // ESC closes
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && sheetOverlay.classList.contains("open")) {
        closeSheet();
      }
    });

    // Reposition nodes on resize
    let resizeRaf = null;
    window.addEventListener("resize", () => {
      if (resizeRaf) return;
      resizeRaf = requestAnimationFrame(() => {
        resizeRaf = null;
        positionAllNodes();
      });
    });

    function getNextId(id) {
      if (id < CHALLENGES.length) return id + 1;
      return null; // no next challenge
    }

    function setSheetButtonToCompleteMode() {
      sheetCompleteBtn.textContent = "‚úÖ Completed";
      sheetCompleteBtn.classList.add("sheet-complete");
    }

    function setSheetButtonToNextMode(nextId) {
      if (nextId == null) {
        sheetCompleteBtn.textContent = "üéâ All done!";
        sheetCompleteBtn.disabled = true;
        return;
      }
      sheetCompleteBtn.textContent = "Next challenge ‚Üí";
      sheetCompleteBtn.disabled = false;
    }

    // Load background image to get natural size, then render nodes correctly
    const bgImg = new Image();
    bgImg.onload = () => {
      bgNaturalW = bgImg.naturalWidth;
      bgNaturalH = bgImg.naturalHeight;
      bgReady = true;

      renderNodes();
      selectChallenge(Math.min(progress.unlockedMaxId, CHALLENGES.length));
    };
    bgImg.src = BG_URL;
  </script>
</body>
